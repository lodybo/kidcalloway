<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"></a>
    </div>

    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu | filter: {restriction: 'all'}" ng-show="checkRestriction(item.restriction)" ng-class="{active: isActive(item.link)}">
            <a ng-href="{{item.link}}"><i ng-class="['fa', 'fa-{{item.icon}}', {'fa-2x' : overWindowBorder}]"></i> <h2>{{item.title}}</h2></a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="navbar navbar-default navbar-fixed-bottom" ng-controller="NavbarCtrl" ng-show="isLoggedIn()">
    <div class="container">
        <ul class="nav navbar-nav">
            <li ng-repeat="item in menu | filter: {restriction: 'loggedIn'}" ng-show="checkRestriction(item.restriction)" ng-class="{active: isActive(item.link)}">
                <a ng-href="{{item.link}}"><i ng-class="['fa', 'fa-{{item.icon}}', 'fa-2x']"></i> </a>
            </li>
            <li ng-show="checkRestriction('admin')" ng-class="{active: isActive('/settings')}"><a href="/settings"><span class="fa fa-cog fa-2x"></span></a></li>
            <li ng-show="checkRestriction('loggedIn')" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()"><span class="fa fa-sign-out fa-2x"></span></a></li>
        </ul>
    </div>
</div>
