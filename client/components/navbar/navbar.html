<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" ng-show="checkRestriction(item.restriction)" ng-class="{active: isActive(item.link)}">
            <a ng-href="{{item.link}}"><i ng-class="['fa', 'fa-{{item.icon}}', {'fa-2x' : overWindowBorder}]"></i> <h2>{{item.title}}</h2></a>
        </li>
        <li ng-show="checkRestriction('admin')" ng-class="{active: isActive('/admin')}"><a href="/admin">Admin</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-show="checkRestriction('loggedIn')"><p class="navbar-text">Hello {{ getCurrentUser().name }}</p> </li>
        <li ng-show="checkRestriction('admin')" ng-class="{active: isActive('/settings')}"><a href="/settings"><span class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-show="checkRestriction('loggedIn')" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
